version: 2.1

setup: true

orbs:
  dynamic-message-filter: danielholdsworth/dynamic-message-filter@1.0.0

jobs:
  config-ls:
    docker:
      - image: cimg/base:2021.01
    steps:
      - checkout
      - run:
          name: output contents of .circleci
          command: |
            ls ~/project/.circle

workflows:
  setup-workflow:
    jobs:
      - config-ls
      - dynamic-message-filter/filter:
          mapping: |
            api
            auth
            e2e
            unit
          requires:
            - config-ls
